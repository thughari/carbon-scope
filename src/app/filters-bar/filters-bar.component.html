<div class="glass-card h-full p-5 flex flex-col justify-center bg-slate-900/40">
  <div class="flex items-center gap-2 mb-4">
    <div class="p-1.5 rounded-lg bg-indigo-500/20 text-indigo-400">
      <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z">
        </path>
      </svg>
    </div>
    <h3 class="text-sm font-semibold text-white tracking-wide">Data Filters</h3>
  </div>

  <div class="space-y-4">

    <div class="group relative">
      <label
        class="absolute -top-2 left-3 bg-[#020617] px-1 text-[10px] text-slate-500 group-focus-within:text-indigo-400 font-bold z-10 transition-colors uppercase tracking-wider">
        Region / Country
      </label>
      <div class="relative">
        <select
          class="w-full bg-slate-950 border border-slate-700 text-slate-200 text-sm rounded-xl px-4 py-3 outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500/50 appearance-none transition-all cursor-pointer hover:bg-slate-900 hover:border-slate-600"
          [ngModel]="filters.country" (ngModelChange)="onChange({ country: $event })">

          <option [ngValue]="null">Global</option>

          <option *ngFor="let c of countries" [ngValue]="c.code">
            {{ c.name }} ({{ c.code }})
          </option>

        </select>

        <div class="absolute right-4 top-3.5 pointer-events-none text-slate-500">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
      </div>
    </div>

    <div class="group relative">
      <label
        class="absolute -top-2 left-3 bg-[#020617] px-1 text-[10px] text-slate-500 group-focus-within:text-indigo-400 font-bold z-10 transition-colors uppercase tracking-wider">
        Continent
      </label>
      <div class="relative">
        <select
          class="w-full bg-slate-950 border border-slate-700 text-slate-200 text-sm rounded-xl px-4 py-3 outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500/50 appearance-none transition-all cursor-pointer hover:bg-slate-900 hover:border-slate-600"
          [ngModel]="filters.continent" (ngModelChange)="onChange({ continent: $event })">
          <option [ngValue]="null">All Continents</option>
          <option *ngFor="let c of continents" [ngValue]="c">{{ c }}</option>
        </select>
        <div class="absolute right-4 top-3.5 pointer-events-none text-slate-500">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
      </div>
    </div>

    <div class="group relative">
      <label
        class="absolute -top-2 left-3 bg-[#020617] px-1 text-[10px] text-slate-500 group-focus-within:text-indigo-400 font-bold z-10 transition-colors uppercase tracking-wider">
        Gas Type
      </label>
      <div class="relative">
        <select
          class="w-full bg-slate-950 border border-slate-700 text-slate-200 text-sm rounded-xl px-4 py-3 outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500/50 appearance-none transition-all cursor-pointer hover:bg-slate-900 hover:border-slate-600"
          [ngModel]="filters.gas" (ngModelChange)="onChange({ gas: $event })">

          <option *ngFor="let g of gasOptions" [ngValue]="g.value">
            {{ g.label }}
          </option>

        </select>
        <div class="absolute right-4 top-3.5 pointer-events-none text-slate-500">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
      </div>
    </div>

  </div>

  <div class="mt-4 pt-4 border-t border-white/5">
    <p class="text-[10px] text-slate-500 text-center">
      Filters apply to charts, tables, and AI context.
    </p>
  </div>
</div>
