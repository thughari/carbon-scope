<div class="flex flex-col h-full w-full overflow-hidden bg-slate-950/20 relative">

  <div
    class="shrink-0 p-4 pb-3 flex flex-col gap-3 border-b border-white/5 bg-gradient-to-b from-slate-900/90 to-transparent z-10">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="relative group">
          <div
            class="h-9 w-9 rounded-xl bg-gradient-to-tr from-sky-500 to-indigo-600 flex items-center justify-center shadow-lg shadow-sky-500/20 z-10 relative">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
              <rect x="3" y="11" width="18" height="10" rx="2" />
              <circle cx="12" cy="5" r="2" />
              <path d="M12 7v4" />
              <line x1="8" y1="16" x2="8" y2="16" />
              <line x1="16" y1="16" x2="16" y2="16" />
              <path d="M20 10c0-3-2-5-5-5" class="text-emerald-300" stroke-width="2" />
            </svg>
          </div>
          <div class="absolute inset-0 blur-md opacity-40 transition-colors duration-500"
            [ngClass]="isOnline ? 'bg-sky-500' : 'bg-rose-500'"></div>
        </div>

        <div>
          <h2 class="font-bold text-slate-100 text-base leading-tight">Emissions AI</h2>
          <div class="flex items-center gap-1.5 mt-0.5">
            <span class="relative flex h-2 w-2">
              <span *ngIf="isOnline"
                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2 w-2 transition-colors duration-300"
                [ngClass]="isOnline ? 'bg-emerald-500' : 'bg-rose-500'"></span>
            </span>
            <span class="text-[10px] uppercase tracking-wider font-medium transition-colors duration-300"
              [ngClass]="isOnline ? 'text-slate-400' : 'text-rose-400'">
              {{ isOnline ? 'Active' : 'Offline' }}
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-black/40 p-1 rounded-xl border border-white/5 flex relative backdrop-blur-sm">
      <div class="absolute top-1 bottom-1 w-[48%] bg-slate-700/50 rounded-lg transition-all duration-300 ease-out"
        [style.left]="mode === 'data' ? '4px' : '50%'" [style.width]="'calc(50% - 4px)'"></div>
      <button (click)="setMode('data')"
        class="flex-1 flex items-center justify-center gap-2 px-3 py-1.5 text-[11px] font-bold rounded-lg transition-all duration-200 relative z-10"
        [class]="mode === 'data' ? 'text-sky-400' : 'text-slate-400 hover:text-slate-200'">
        Data Mode
      </button>
      <button (click)="setMode('web')"
        class="flex-1 flex items-center justify-center gap-2 px-3 py-1.5 text-[11px] font-bold rounded-lg transition-all duration-200 relative z-10"
        [class]="mode === 'web' ? 'text-emerald-400' : 'text-slate-400 hover:text-slate-200'">
        Web Search
      </button>
    </div>
  </div>

  <div class="flex-1 overflow-y-auto min-h-0 px-4 py-2 space-y-4" #scrollContainer>
    <div class="flex-1 min-h-[10px]"></div>

    @for (m of messages; track m) {
    <div class="group flex flex-col" [class.items-end]="m.sender === 'user'" [class.items-start]="m.sender === 'bot'">
      <div class="flex items-center gap-2 mb-1 px-1 text-[9px] text-slate-500 font-medium uppercase tracking-wide">
        <span>{{ m.sender === 'user' ? 'You' : 'AI' }}</span>
        <span class="w-1 h-1 rounded-full bg-slate-700"></span>
        <span>{{ m.time | date:'shortTime' }}</span>
      </div>

      <div class="max-w-[95%] w-fit rounded-xl px-3 py-2.5 shadow-lg backdrop-blur-sm border" [class]="m.sender === 'user' 
            ? 'bg-gradient-to-br from-sky-600 to-indigo-600 text-white border-transparent rounded-tr-sm' 
            : 'bg-slate-800 border-white/10 text-slate-200 rounded-tl-sm'">
        <markdown class="markdown-body block break-words" [data]="m.text"></markdown>
      </div>
    </div>
    }

    @if (isTyping) {
    <div class="flex items-start gap-3">
      <div class="bg-slate-800 border border-white/10 rounded-2xl rounded-tl-sm px-3 py-2.5 flex items-center gap-1.5">
        <span class="w-1.5 h-1.5 bg-sky-400 rounded-full animate-bounce"></span>
        <span class="w-1.5 h-1.5 bg-sky-400 rounded-full animate-bounce" style="animation-delay: 0.15s"></span>
        <span class="w-1.5 h-1.5 bg-sky-400 rounded-full animate-bounce" style="animation-delay: 0.3s"></span>
      </div>
    </div>
    }
  </div>

  <div class="shrink-0 p-3 pt-2 z-20 bg-slate-950 border-t border-white/5">
    <div class="relative group">
      <div
        class="absolute -inset-0.5 bg-gradient-to-r from-sky-500 to-indigo-500 rounded-2xl opacity-20 group-focus-within:opacity-50 transition duration-500 blur">
      </div>
      <div
        class="relative bg-slate-900 border border-white/10 focus-within:border-white/20 rounded-2xl flex items-center shadow-2xl transition-all">
        <input #chatInput [(ngModel)]="input" (keydown.enter)="send()"
          [placeholder]="isOnline ? 'Ask about emissions...' : 'System is offline...'"
          class="w-full bg-transparent text-slate-200 text-xs md:text-sm p-3.5 pr-10 outline-none placeholder:text-slate-600" />
        <button (click)="send()" [disabled]="!input.trim() || isTyping"
          class="absolute right-1.5 p-1.5 rounded-xl text-white shadow-lg transition-all duration-300 disabled:opacity-0 disabled:scale-75 disabled:rotate-45"
          [class]="input.trim() ? 'bg-gradient-to-r from-sky-500 to-indigo-600 hover:shadow-sky-500/25' : 'bg-slate-800 text-slate-500'">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>

</div>
